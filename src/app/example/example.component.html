<form #ngForm="ngForm" [formGroup]="form">
  <label
    >Title
    <input type="text" formControlName="title" />
  </label>
  <button type="submit" [disabled]="submitDisabled()">submit</button>
  @if (isBusy()) {
  <div>submitting...</div>
  } @if (hasError()) {
  <div>{{ error() }}</div>
  }
  <ul>
    @for (response of responses(); track response.id) {
    <li>
      {{ response.id }}
      {{ response.title }}
    </li>
    }
  </ul>
</form>
